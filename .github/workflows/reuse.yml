name: Reusable workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  call-workflow:
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/reusable.yml
        with: 
          who-to-greet: '@joaqapr'
  
  use-output:
    runs-on: ubuntu-latest
    needs: [call-workflow]
    steps:
      - run: echo "Time was ${{ needs.call-workflow.outputs.current-time }}"
